<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/blog.css">

    <title>CM's Blog</title>
</head>

<body>
    <nav id="toggle">
        <img src="./assets/images/bulb_on.png" alt="Yellow light bulb to turn on light mode">
    </nav>

    <main class="rows">
        <figure class="titleimg">
            <img src="./assets/images/blog picture.png">
        </figure>
        <div class="titleimg">
            <h1>Blog Entries</h1>
            <!-- information inputs for blog entries -->
            <form id="blogInput">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" placeholder="Username"><br>
                <label for="title">Title:</label><br>
                <input type="text" name="title" id="title" placeholder="Title"><br>
                <label for="content">Content:</label><br>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </form>
            <button id="submit">Submit</button>
        </div>
    </main>
    <footer id="landingPg">
        <a href="https://github.com/cnm724" target="_blank" title="Github link">Github Account🗒️</a>
        <a href="https://cnm724.github.io/personal-portfolio/" target="_blank" title="Portfolio">Portfolio👤</a>
    </footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>

</body>

</html>
